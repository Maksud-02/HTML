<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Tag</title>
</head>

<body>
  <h1>video </h1>
  <div>

    <video width="230" height="240" controls loop>
      <source src="/video.mp4/mac.mp4_temp" type="video/mp4">
      <source src="/video.mp4/mac.mp4_temp" type="video/ogg">
      Your browser does not support the video tag.

  </div>
  <div>
    <audio controls loop>
      <source src="/audio/aaye_baigan.mp3" type="audio/ogg">
      <source src="/audio/aaye_baigan.mp3" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>

  </div>
  </video>


  <div>
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="width" height="height"></iframe>
  </div>
</body>

</html>
